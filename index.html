<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>EdwarD#2009</title>
		<meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0"/>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	</head>
	<body oncontextmenu="return false;">
		<div id="viz">
			<div id="webgl"></div>
			<div id="midintro">
				<noscript>
					Javascript enabled when?
				</noscript>
			</div>
			<div id="title" style="display: none;">
				<span class="rainbow-text">EdwarD#2009</span>
			</div>
			<div id="slogan" style="display: none;">
					
			</div>
			<div id="songname">
				
			</div>
		</div>
		<div id="controls-holder">
			<div id="controls-header">
				<div id="debug-text"></div>
			</div>
			<canvas id="audio-debug" width="250" height="100"></canvas>
			<div id="bpm">
				<div id="bpm-text">BPM: 120.0</div>
				<canvas id="bpm-display" width="30" height="30"></canvas>
			</div>
			<div id="controls"></div>
		</div>
		<div id="preloader" style="display: none;"></div>
		<script src="ajax/libs/gsap/latest/tweenmax.min.js"></script>
		<script src="ajax/libs/three-js/r71/three.min.js"></script>
		<script src="ajax/libs/jquery/1-11-3/jquery.min.js"></script>
		<script src="js/lib.min.js"></script>
		<script>
			$('.text').html(function(i, html) {
				var chars = $.trim(html).split("");
				return '<span>' + chars.join('</span><span>') + '</span>';
			});
			const cSongs = [
				'Candy',
			]
			const cSongsName = [
				'Sinister Seven',
			]
			var vRandomSong = Math.floor(Math.random() * cSongs.length);
			var vSong = cSongs[vRandomSong];
			fLoad();
			var vTimer;
			function fLoad() 
			{
				$.getScript("js/main.min.js");
				document.getElementById("midintro").style.display = "none";
				document.getElementById("preloader").style.display = "";
				document.getElementById("songname").style.display = "none";
				document.getElementById("songname").innerHTML = "Current Song: " + cSongsName[vRandomSong] + " - " + cSongs[vRandomSong];
				vTimer = setInterval(fTimer, 1);
			}
			function fTimer()
			{
				if (document.getElementById("preloader").style.display == "none")
				{
					$("#title").fadeIn(3000);
					document.getElementById("title").style.display = "";
					//$("#mid").fadeIn(3000);
					//document.getElementById("mid").style.display = "";
					$("#slogan").fadeIn(3000);
					document.getElementById("slogan").style.display = "";
					$("#songname").fadeIn(3000);
					document.getElementById("songname").style.display = "";
					clearInterval(vTimer);
				}
			}
			function fMarquee(bool)
			{
				var vMarquee = document.getElementById('mmid');
				if (bool) vMarquee.stop();
				else vMarquee.start();
			}
		</script>
</html>
